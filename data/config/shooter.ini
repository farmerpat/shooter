; shooter - Basic template config file
; Should be used with orx v.1.8+
;
; art credits:
; ship:
;  Gumichan01
;  https://opengameart.org/content/ship-tx-01
; laser:
;  https://opengameart.org/content/lasers-and-beams
; turret:
;  clayster2012
;  https://opengameart.org/content/turret-2

[Display]
; Use the same size for the screen display as the camera's frustum to obtain a 1:1 ratio
ScreenWidth     = 1024
ScreenHeight    = 768
Title           = shooter
FullScreen      = false
Smoothing       = true
VSync           = true

[Physics]
ShowDebug       = false

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_LEFT        = MoveLeft
KEY_RIGHT       = MoveRight
KEY_SPACE       = Shoot

[MainViewport]
Camera          = MainCamera
BackgroundColor = (50, 50, 50)

[MainCamera]
FrustumWidth    = @Display.ScreenWidth
FrustumHeight   = @Display.ScreenHeight
FrustumFar      = 2.0
FrustumNear     = 0.0
Position        = (512, 384, -2)

[TurretObject]
Graphic         = TurretGraphic
Pivot           = center
Scale           = 2
Rotation        = 0
Position        = (0, 0, 0)
Body            = TurretBody
ChildList       = GunZeroObject # GunOneObject # GunTwoObject # GunThreeObject

; these gun objects could have a spawner that gets activated at certain times
; or we could add child EnemyBullet objects to them at appropriate times
[GunZeroObject]
Position        = (0, 0, 0)

[GunOneObject]
Position        = (0, 0, 0)

[GunTwoObject]
Position        = (0, 0, 0)

[GunThreeObject]
Position        = (0, 0, 0)

[TurretGraphic]
Texture         = turret.png
TextureOrigin   = (2, 2, 0)
TextureSize     = (40, 56, 0)

[TurretBody]
PartList        = TurretBodyPart
Dynamic         = false

[TurretBodyPart]
Type            = box
SelfFlags       = turret
CheckMask       = laser

[HeroObject]
Graphic         = HeroGraphic
Pivot           = center
Scale           = 1
Rotation        = -90
Position        = (512, 700, 0)
Body            = HeroBody
ChildList       = HerosGun

; Hero class data
MovementSpeed   = 300.0

[HeroGraphic]
Texture         = ship.png
;Rotation        = -90

[HeroBody]
PartList        = HeroBodyPart
Dynamic         = true

[HeroBodyPart]
Type            = box
SelfFlags       = hero
CheckMask       = emeny_bullet

[HerosGun]
Spawner         = LaserSpawner

[LaserSpawner]
Object          = LaserObject
WaveSize        = 1
;Position        = (-130, 28, 0)
Position        = (80, 28, 0)
Rotation        = 0.0
ObjectSpeed     = (0, -300, 0)
;UseRelativeSpeed= true

[LaserObject]
Graphic         = LaserGraphic
Body            = LaserBody
Rotation        = 90
;Position        = (200, 0, 0)
Position        = (0, 0, 0)

[LaserGraphic]
Texture         = beams.png
;Rotation        = 90
TextureOrigin   = (35, 320, 0)
;TextureSize     = (10, 48, 0)
TextureSize     = (10, 28, 0)

[LaserBody]
PartList        = LaserBodyPart
Dynamic         = true

[LaserBodyPart]
Type            = box
SelfFlags       = laser
CheckMask       = turret
