; shooter - Basic template config file
; Should be used with orx v.1.8+
;
; art credits:
; ship:
;  Gumichan01
;  https://opengameart.org/content/ship-tx-01
; laser:
;  https://opengameart.org/content/lasers-and-beams
; turret:
;  clayster2012
;  https://opengameart.org/content/turret-2

[Display]
; Use the same size for the screen display as the camera's frustum to obtain a 1:1 ratio
ScreenWidth     = 1024
ScreenHeight    = 768
Title           = shooter
FullScreen      = false
Smoothing       = true
VSync           = true

[Physics]
ShowDebug       = false

[Render]
ShowFPS         = false
ShowProfiler    = false

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_LEFT        = MoveLeft
KEY_RIGHT       = MoveRight
KEY_SPACE       = Shoot

[MainViewport]
Camera          = MainCamera
BackgroundColor = (50, 50, 50)

[MainCamera]
FrustumWidth    = @Display.ScreenWidth
FrustumHeight   = @Display.ScreenHeight
FrustumFar      = 2.0
FrustumNear     = 0.0
Position        = (512, 384, -2)

[TurretObject]
Graphic         = TurretGraphic
Pivot           = center
Scale           = 2
Rotation        = 0
Position        = (0, 0, 0)
Body            = TurretBody
ChildList       = EnemyGunObject0 # EnemyGunObject1 # EnemyGunObject2 # EnemyGunObject3

; it might be possible to do something like
; FixedTurret0@FixedTurrentObject and override
; the class variables to get different effects...
; when scenes get implemented, might want/need to
; do this programatically tho
[FixedTurretObject@TurretObject]
; class variable
FiringPattern   = consecutive
MountPosition   = center
MountBorder     = top

[EnemyGunObject]
;ChildList       = EnemyBulletObject

; these gun objects could have a spawner that gets activated at certain times
; or we could add child EnemyBullet objects to them at appropriate times
[EnemyGunObject0@GunObject]
Position        = (-5, -15, 0)

[EnemyGunObject1@GunObject]
Position        = (3, -15, 0)

[EnemyGunObject2@GunObject]
Position        = (19, -15, 0)

[EnemyGunObject3@GunObject]
Position        = (27, -15, 0)

[TurretGraphic]
Texture         = turret.png
TextureOrigin   = (2, 2, 0)
TextureSize     = (40, 56, 0)

[TurretBody]
PartList        = TurretBodyPart
Dynamic         = false

[TurretBodyPart]
Type            = box
SelfFlags       = turret
CheckMask       = laser

[HeroObject]
Graphic         = HeroGraphic
Pivot           = center
Scale           = 1
Rotation        = -90
Position        = (512, 700, 0)
Body            = HeroBody
ChildList       = HerosGun

; Hero class data
MovementSpeed   = 300.0

[HeroGraphic]
Texture         = ship.png
;Rotation        = -90

[HeroBody]
PartList        = HeroBodyPart
Dynamic         = true

[HeroBodyPart]
Type            = box
SelfFlags       = hero
CheckMask       = enemy_bullet

[HerosHealthBar]
Scale           = 3
Graphic         = HerosHealthBarGraphic
Position        = (50, 30, 0)

[HerosHealthBarGraphic]
Texture         = Health100.png

[HerosGun]
Spawner         = HeroBulletSpawner

; all this should be renamed to BulletSpawner
; or EnemyBullet should become EnemyLaser
; ...for consistency
[HeroBulletSpawner]
Object          = HeroBulletObject
WaveSize        = 1
;Position        = (-130, 28, 0)
Position        = (80, 28, 0)
Rotation        = 0.0
ObjectSpeed     = (0, -300, 0)
;UseRelativeSpeed= true

[HeroBulletObject]
Graphic         = HeroBulletGraphic
Body            = HeroBulletBody
Rotation        = 90
;Position        = (200, 0, 0)
Position        = (0, 0, 0)

[HeroBulletGraphic]
Texture         = beams.png
;Rotation        = 90
TextureOrigin   = (35, 320, 0)
;TextureSize     = (10, 48, 0)
TextureSize     = (10, 28, 0)

[HeroBulletBody]
PartList        = HeroBulletBodyPart
Dynamic         = true

[HeroBulletBodyPart]
Type            = box
SelfFlags       = laser
CheckMask       = turret

[HeroBulletSound]
Sound           = laser1.wav
KeepInCaceh     = true
Pitch           = 1.0
Volume          = 1.0

[HeroDamageSound]
Sound           = explosion0.wav
KeepInCaceh     = true
Pitch           = 1.0
Volume          = 1.0

[HeroExplosionSound]
Sound           = explosion1.wav
KeepInCaceh     = true
Pitch           = 1.0
Volume          = 1.0

[EnemyBulletObject]
Graphic         = EnemyBulletGraphic
Body            = EnemyBulletBody
Rotation        = 0
;Position        = (0, 0, 1)
Position        = (0, 0, 0)
;LifeTime        = 5

[EnemyBulletGraphic]
Texture         = beams.png
TextureOrigin   = (38, 170, 0)
TextureSize     = (17, 28, 0)

[EnemyBulletBody]
PartList        = EnemyBulletBodyPart
Dynamic         = true

[EnemyBulletBodyPart]
Type            = box
SelfFlags       = enemy_bullet
CheckMask       = hero
